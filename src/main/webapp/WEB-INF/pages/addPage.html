<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<h2>Add User</h2>

<form action="#" th:action="@{admin/add}" th:object="${user}" method="post">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" th:field="*{name}">
    <label for="password">Password</label>
    <input type="text" name="password" id="password" th:field="*{password}">
    <label for="age">Age</label>
    <input type="text" name="age" id="age" th:field="*{age}">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" th:field="*{email}">
    <input type="submit" value="Add User">
</form>
</body>
</html>
